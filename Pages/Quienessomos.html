          </div>
          <div class="formulario">
            <label for="mensaje">Deja tu mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
          </div>
          <input type="submit" value="Enviar formulario" class="button-enviar" onclick="mostrarMensaje()">
        </form>


      </div>
      <div class="col-md-6">
